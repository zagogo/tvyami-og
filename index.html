<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: #fff;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 48px;
      color: #FFD700;
      text-shadow: 2px 2px #000;
      margin-bottom: 20px;
    }

    .categories {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      justify-content: center;
    }

    .category {
      background-color: #333;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .category:hover {
      background-color: #FF4500;
    }

    .watch-now {
      background: #FF4500;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .watch-now:hover {
      background: #e03e00;
    }

    .section {
      max-width: 1000px;
      width: 100%;
      margin-top: 40px;
    }

    .section h2 {
      color: #FFD700;
      margin-bottom: 15px;
      text-align: center;
    }

    .movie-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 20px;
    }

    .movie {
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
    }

    .movie img {
      width: 100%;
      border-radius: 8px;
    }

    .movie p {
      margin-top: 8px;
      color: #ccc;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 32px;
      }

      .watch-now {
        font-size: 18px;
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

  <h1>TV Yami</h1>

  <!-- Categories -->
  <div class="categories">
    <div class="category" onclick="filterCategory('All')">All</div>
    <div class="category" onclick="filterCategory('Soapies')">Soapies</div>
    <div class="category" onclick="filterCategory('Drama')">Drama</div>
    <div class="category" onclick="filterCategory('Action')">Action</div>
    <div class="category" onclick="filterCategory('Comedy')">Comedy</div>
  </div>

  <!-- Watch Now Button -->
  <button class="watch-now" onclick="window.location.href='https://tvyami.blogspot.com/'">
    ðŸŽ¬ Watch Now
  </button>

  <!-- Ad -->
  <div style="margin-top: 30px;">
    <script type="text/javascript">
      atOptions = {
        'key' : '648b08532c6ed7134fdd6c1afef9d549',
        'format' : 'iframe',
        'height' : 250,
        'width' : 300,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/648b08532c6ed7134fdd6c1afef9d549/invoke.js"></script>
  </div>

  <!-- Blogger Feed -->
  <div class="section">
    <h2>ðŸ”¥ Latest Episodes</h2>
    <div class="movie-gallery" id="posts-container"></div>
  </div>

  <script>
    let allPosts = [];

    async function loadPosts(label = '') {
      const url = label && label !== 'All'
        ? `https://tvyami.blogspot.com/feeds/posts/default/-/${label}?alt=json`
        : `https://tvyami.blogspot.com/feeds/posts/default?alt=json`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const entries = data.feed.entry || [];

        allPosts = entries.map(entry => {
          const title = entry.title.$t;
          const link = entry.link.find(l => l.rel === "alternate").href;
          const thumb = entry.media$thumbnail ? entry.media$thumbnail.url.replace('/s72-c/', '/s320/') : "https://via.placeholder.com/300x450?text=TV+Yami";
          return { title, link, thumb };
        });

        displayPosts(allPosts);
      } catch (e) {
        console.error("Error loading posts", e);
        document.getElementById("posts-container").innerHTML = "<p>Couldn't load posts.</p>";
      }
    }

    function displayPosts(posts) {
      const container = document.getElementById("posts-container");
      container.innerHTML = '';
      posts.slice(0, 12).forEach(post => {
        container.innerHTML += `
          <div class="movie">
            <a href="${post.link}" target="_blank">
              <img src="${post.thumb}" alt="${post.title}">
              <p>${post.title}</p>
            </a>
          </div>`;
      });
    }

    function filterCategory(label) {
      loadPosts(label);
    }

    // Load on page load
    loadPosts();
  </script>
</body>
</html>
